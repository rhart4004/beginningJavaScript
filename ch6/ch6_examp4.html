    <body>

        <script type="text/javascript">
            function linkSomePage_onclick()
            {
                alert('This link is going nowhere');
                return false;
            }
        </script>

        <a href="somepage.html" name="linkSomePage">Click Me</a>
        <script type="text/javascript">
            document.links['linkSomePage'].onclick = linkSomePage_onclick;
        </script>
    </body>
