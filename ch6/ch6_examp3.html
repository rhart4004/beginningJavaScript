    <body>
        <img name="img1" src="" width="200" height="150" />
        <a href="http://www.google.com" name="test" onclick="return test()">A link</a>
        <script type="text/javascript">
            function test()
            {
                alert("This is in the function");
                return false;
            }

            var myImages = new Array("usa.gif", "canada.gif", "jamaica.gif", "mexico.gif");
            var imgIndex = prompt("Enter a number from 0 to 3", "" );
            document.images["img1"].src = myImages[imgIndex];

        </script>
