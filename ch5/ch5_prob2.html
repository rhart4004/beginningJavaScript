<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>Chapter 5: Example 8</title>
    </head>

    <body>
        <script type="text/javascript">

            var names = new Array() ;
            var input, i = 0;

            input = prompt( "Please enter a name: ", "" );

            while( input != "" ) 
            {
                names[i] = input ;
                input = prompt( "Please enter a name: ", "" );
                i++ ;
            }

            names.sort();
            function display( value, index, array )
            {
                document.write( value + "<br />");
            }

            names.forEach(display);
        </script>
    </body>
</html>
