<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transistional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transistional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <body>

        <script type="text/javascript">
            
            var tempCel = prompt( "Enter the temperature in Celcius: ", "50" ) ;
            var tempFar ;

            // The equation for converting Cel to Far  is 9/5 * Cel + 32

            tempFar = 5 / 9 * tempCel + 32 ;

            alert( tempCel + " \xB0C is " + tempFar + " \xB0F." );

        </script>

    </body>

</html>
