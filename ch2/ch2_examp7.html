<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transistional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transistional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <body>

        <script type="text/javascript">

            // var myString = "56.02 degrees centigrade" ;
            var myString = "I'm not a number" ;
            var myInt ;
            var myFloat ;

            document.write( "\"" + myString + "\" is " + parseInt( myString ) + " as an integer" + "<br />" );
            
            myInt = parseInt( myString ) ;
            document.write( "\"" + myString + "\" when converted to an integer equals " + myInt + "<br />" );

            myFloat = parseFloat( myString );
            document.write( "\"" + myString + "\" when converted to a float equals " + myFloat + "<br />" );

        </script>

    </body>

</html>
