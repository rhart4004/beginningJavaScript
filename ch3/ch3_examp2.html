<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/html1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <body>

        <script type="text/javascript">

            var myAge = Number( prompt( "Enter your age", 30 )) ;

            if ( myAge >= 0 && myAge <= 10 )
                document.write( "myAge is between 0 and 10.<br />" ) ;

            if ( !( myAge >= 0 && myAge <= 10 ))
                document.write( "myAge is NOT between 0 and 10.<br />" ) ;
           
            if ( myAge >= 80 || myAge <= 10 ) 
                document.write( "myAge is 80 or above OR 10 or less. <br />" ) ;

            if ( ( myAge >= 30 && myAge <= 39 ) || ( myAge >= 80 && myAge <= 89 ) )
                document.write( "myAge is between 30 and 39 or myAge is between 80 and 89. <br />" ) ; 

        </script>

    </body>

</html>
