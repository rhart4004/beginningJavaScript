        <title>Debugging: Callstack</title>
        
        <script type="text/javascript">
            function firstCall()
            {
                secondCall();
            }

            function secondCall()
            {
                thirdCall();
            }

            function thirdCall()
            {
               // 
            }

            function button1_onclick()
            {
                debugger
                firstCall();
            }
        </script>
    </head>

        <input type="button" value="button" name="button1"
            onclick="return button1_onclick()" />
    </body>
