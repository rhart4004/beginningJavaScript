<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-trasistional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>Try/Catch</title>
    </head>

    <body>

        <script>

            try
            {
                alert( "This is code inside the try clause" ) ;
                alert( "No Errors so catch code will not execute" ) ;
            }

            catch( exception ) //exception is just a chosen name for the Error Object
            {
                alert( "The error is " + exception.message ) ;
            }

        </script>

    </body>

</html>
